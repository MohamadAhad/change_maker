<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Make Change</title>
	<link rel="stylesheet" href="make_change.css">
	<script src="make_change.js"></script>
</head>

<body>
	<main>
		<div class="container">
			<h2 class="message">Hi, Welcome to the change calculator</h1>
				<label for="user-input">Enter a number between 0 and 99:</label>
				<input type="text" id="user-input">
				<button id="make-change-button">Make Change</button>
				<br>
				<label for="quarters">Quarters:</label>
				<input type="text" id="quarters" disabled>
				<br>
				<label for="dimes">Dimes:</label>
				<input type="text" id="dimes" disabled>
				<br>
				<label for="nickels">Nickels:</label>
				<input type="text" id="nickels" disabled>
				<br>
				<label for="pennies">Pennies:</label>
				<input type="text" id="pennies" disabled><br>
				<small>&copy;<b> Mohamad Ahad Shaikh 8884601 - 2023</b></small>
		</div>
	</main>
</body>

</html>
